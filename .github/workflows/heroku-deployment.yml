name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Heroku Build
      uses: behe/heroku-build@v1.1
      with:    
        app-name: 543f831a-4386-4596-8bd2-3a9c33ec4ce2    
        api-key: 543f831a-4386-4596-8bd2-3a9c33ec4ce2            
